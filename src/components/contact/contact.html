<!-- Generated template for the ContactComponent component -->

<div>
  <ion-list>
    <ion-item *ngFor="let info of list" class="list">
      <span class="id">{{info.id}}</span>
      <span class="name">{{info.name}}</span>
      <span class="phone">{{info.phone}}</span>
    </ion-item>
  </ion-list>
</div>
